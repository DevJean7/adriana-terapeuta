<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Psicologia</title>
    <link rel="stylesheet" href="styleagenda.css">
</head>

<body>  

    <main class="container">
        <!-- Botão Voltar para o site principal -->
        <a href="index.html" class="botao-voltar">Voltar</a>

        <!-- Exibição de Dias e Horários -->
        <h1>Agendamento de Consulta</h1>
        <section id="dias-horarios">
            <div class="dia-container">
                <!-- Os dias e horários serão adicionados dinamicamente via JavaScript -->
                <div class="dia">
                    <div class="horarios">
                        <!-- Botões de horários gerados dinamicamente -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Formulário de Agendamento -->
        <section id="formulario-agendamento" class="escondido">
            <h2>Preencha seu agendamento</h2>
            <form id="form-agendamento">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Seu nome" required />

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Seu email" required />

                <button type="submit">Confirmar Agendamento</button>
            </form>
            <div id="sucesso" class="escondido">
                <h2>Agendamento Confirmado!</h2>
                <p>Seu agendamento foi realizado com sucesso.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 - Psicologia Integrada. Todos os direitos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
